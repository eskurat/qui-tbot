name: QUI Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # Кожні 15 хвилин
  workflow_dispatch:  # Можливість запустити вручну

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python bot.py
        
    - name: Commit cache changes
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "QUI Bot"
        git add posts_cache.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update posts cache [skip ci]"
        git push
